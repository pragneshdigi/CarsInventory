<div>
    <h4>User Registration</h4>
</div>

    <form (ngSubmit)="addCar()">
        
            <div class="form-group">
                <div class="col-xl-6 form-group">
                    <label for="name">Email</label>
                    <input [(ngModel)]="item.email" name="email" type="text" class="form-control" />
                </div>  
            </div>
        
                <div class="form-group">
                    <div class="col-xl-6 form-group">
                        <label for="comments">Password</label>
                        <input [(ngModel)]="item.password" name="password" type="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xl-6 form-group">
                        <label for="name">Phone Number</label>
                        <input [(ngModel)]="item.phonenumber" name="phonenumber" type="text" class="form-control" />
                    </div>
                </div>                
            <button type="submit" class="btn btn-primary">Save</button>
            <a routerLink="/login" class="btn btn-default">Cancel</a>        
    </form>
