<div class="">
    <h4>Login</h4>
</div>

    <form (ngSubmit)="login()">
        <div class="form-group">
            <div class="col-xl-6 form-group">
                <label for="name">Email</label>
                <input [(ngModel)]="item.email" name="email" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xl-6 form-group">
                <label for="comments">Password</label>
                <input [(ngModel)]="item.password" name="password" type="password" class="form-control" />
            </div>
        </div>        
        <button type="submit" class="btn btn-primary">Login</button>
        <a routerLink="/registration" class="btn btn-default">Registration</a>        
    </form>
